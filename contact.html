<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js" defer></script>
        <link rel='stylesheet' href='contact.css'>
        <link  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"   rel="stylesheet"  type='text/css'>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </head>
    <body id="particle-slider">
        <div id="filter"></div>
        <img id='bg-lines' src="./img/board_black_line_texture_background_wood_55220_2560x1440.jpg">
        <div id="gradient"></div>
        <div id="object2"></div>
        <div id="object3"></div>

        <div class="Web-content">
          <header class="header1" data-aos="slide-down" data-aos-duration="1000" data-aos-offset="200" data-aos-easing="ease-in-out" data-aos-once="false">
            <a href="index.html"><h1 class='logo'>KS</h1></a>
              <button id="hamburger-button"><i class=" fa-lg fa-2x fa fa-bars"></i></button>
              <button id='colorChanger' onclick="myFunction()"><i class="fa fa-lg fa-2x fa-sun-o" ></i></button>
          </header>

          <div id="modal">
              <div id="modal-content">
                <header>
                  <div class="modalHeader">
                    <a href="index.html" class="logo"><h1>KS</h1></a>
                    <button id="close-button"><i class="fa fa-lg fa-3x fa-close"></i></button>
                    <button id='colorChanger' onclick="myFunction()"><i class="fa fa-lg fa-2x fa-sun-o" ></i></button>
                  </div>
                </header>
              
                <!-- modal content goes here -->

                <div class="modal-content">
                  <a href="index.html"  id="animated-text">
                    Home</a>
                  <a href="AboutMe.html"  id="animated-text">
                    About Me</a>
                  <a href="#projects"  id="animated-text">
                    Projects</a>
                </div>
                
                <div class="modal-contact">
                  <a href="contact.html" id="animated-text">Contact</a>
                </div>

                <footer class="footerModal">
                  <h1 class="footer-name">Designed by: <span class="name-foot">Kobe Shaw</span></h1>
                  <div class="footer-content">
      
                    <div class="socials">
                      <a href="https://twitter.com/KobeShaw_code" class="twitter"><i class="fa fa-twitter"></i></a>
                  
                    
                      <a href="https://github.com/Kobesterzz" class="github"><i class="fa fa-github"></i></a>
                    </div>
                  </div>
                </footer>
              </div>
          </div>

        <div class="section">
            <h1 class="title" data-aos="fade-down" data-aos-duration="1000" data-aos-offset="200" data-aos-easing="ease-in-out" data-aos-once="false">
                Lets Talk</h1>
            <p class="paragraph" data-aos="fade-down" data-aos-duration="1000" data-aos-offset="200" data-aos-easing="ease-in-out" data-aos-once="false">
                Whether you're interested in working with me or just want to say hello, I'd love to hear from you!</p>
            <br>

            <div class="contact-form">
                <div>
                    <input type="text" class="name" id="name" name="name" placeholder="NAME" data-error="Field can't be blank!" required data-aos="fade-right" data-aos-duration="1000" data-aos-offset="200" data-aos-easing="ease-in-out" data-aos-once="false">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div>
                    <input type="email" class="email" id="email" name="email" placeholder="EMAIL" data-error="Field can't be blank!" required data-aos="fade-left" data-aos-duration="1000" data-aos-offset="200" data-aos-easing="ease-in-out" data-aos-once="false">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div>
                    <textarea data-minlength="10" class="message" id="message" name="message" placeholder="MESSAGE" data-error="Minimum of 10 characters" required data-aos="fade-right" data-aos-duration="1000" data-aos-offset="200" data-aos-easing="ease-in-out" data-aos-once="false">
                    </textarea>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>
                <div>
                    <button class="SubBtn" data-aos="fade-left" data-aos-duration="1000" data-aos-offset="00" data-aos-easing="ease-in-out" data-aos-once="false"> Send <i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <footer>
          <h1 class="footer-name">Designed by: <span class="name-foot">Kobe Shaw</span></h1>
          <div class="footer-content">

            <div class="socials">
              <a href="https://twitter.com/KobeShaw_code" class="twitter"><i class="fa fa-twitter"></i></a>
          
            
              <a href="https://github.com/Kobesterzz" class="github"><i class="fa fa-github"></i></a>
            </div>
          </div>
        </footer>
        </div>
        <script >AOS.init();</script>
    </body>
    
</html>
